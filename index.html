<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Standings</title>
	<script src="Utils/jquery-3.3.1.min.js" ></script>
	<script src="Utils/shared.js" ></script>

	<link rel = "stylesheet" type = "text/css" href = "main.css" />

<body>
	<div id="holder" >

			<a class="title" href="index.html" >Hurt Family - World Cup 2018</a>
			<div id="nav-button" onclick="handleNavBar()" >
				&#9776;
			</div>
			<div id="nav" ></div>
		</div>
		<div id="standings-holder" >
			<div class="stats" id="goals-scored" >

				<br />

						<span>1</span>

						<span>2</span>
						<span></span>

					</div>
					<div class="row" >
						<span>3</span>
						<span></span>
						<span></span>
					</div>
					<div class="row" >
						<span>4</span>
						<span></span>
						<span></span>
					</div>
					<div class="row" >
						<span>5</span>
						<span></span>
						<span></span>
					</div>
				</div>
			</div>

			<div class="stats" id="average-points" >
				<div class="title" >
					Average Points:
				</div>
				<br />
				<div class="stats-table" >
					<div class="row" >

						<span></span>

					<div class="row" >
						<span>5</span>
						<span></span>
						<span></span>
					</div>
				</div>
			</div>
			
			<div class="stats" id="upcoming-matches" >
				<div class="title" >
					Upcoming Matches:
				</div>
				<br />
				<div class="no-display" >No upcoming matches</div>
				<div class="stats-list" >
					<div class="item" >&nbsp;</div>
					<div class="item" >&nbsp;</div>
					<div class="item" >&nbsp;</div>
					<div class="item" >&nbsp;</div>
					<div class="item" >&nbsp;</div>

			<div class="stats" id="previous-results" >

					Previous Results:
				</div>
				<br />

					<div class="item" >&nbsp;</div>
					<div class="item" >&nbsp;</div>
					<div class="item" >&nbsp;</div>
					<div class="item" >&nbsp;</div>
